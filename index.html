<!DOCTYPE html>
<html>
  <head>
    <title>Loading Spinner animation on click</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href='styles/animation.css' rel='stylesheet' type='text/css'>
    <link href='styles/styles.css' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="spinner-container">    
        <div class="cancel">
            <a href="index.html">Cancel</a>
        </div>

        <div class="spinner-content">
          <div class="spinner spinner-position"></div>
          <span class="loading">Loading</span>
        </div>
    </div>

    <div class="container container-700">
        
        <div class="card-panel">
            <div class="panel-header">
              <h3>Update your details:</h2>
            </div>
            
            <div class="panel-body">
              <p>Update your email address and password to reset your details as 
                 required.
              </p> 

              <div class="form-container"> 
                
                <div class="form-group">
                  <label>Email Address:</label>
                  <input type="text" name="fname">
                </div> 

                <div class="form-group">
                  <label>Password:</label>
                  <input type="text" name="fname">
                </div> 

              </div>           
            </div>

        <div class="panel-footer">
            <div class="btn-default"><p>Next</p></div>
        </div>

        </div>
    </div>

    <script src="scripts/toggle.js"></script>
  </body>
</html>
